            <form class="col s12">

				<!--NOME E SOBRENOME-->
                  <div class="row">
                    <div class="input-field col s6">
                      <i class="material-icons prefix">account_circle</i>
                      <input id="firstname" type="text" class="validate">
                      <label for="firstname">Primeiro Nome*</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="surname" type="text" class="validate">
                        <label for="surname">Sobrenome</label>
                     </div>
                  </div>
                    <!--EMAIL E TELEFONE-->
                  <div class="row">
					  <div class="input-field col s6">
						  <i class="material-icons prefix">email</i>
						  <input id="email" type="email" >
						  <label for="email" data-error="INCORRETO" data-success="OK">Email*</label>
					  </div>
                    <div class="input-field col s6">
                      <i class="material-icons prefix">phone</i>
                      <input id="icon_telephone" type="number" class="validate">
                      <label for="icon_telephone" data-error="Somente números" data-success="OK">Telefone</label>
                    </div>

                <!--SENHA-->
				<div class="row">
					<div class="input-field col s6">
						<i class="material-icons prefix">https</i>
						<input id="password" type="password" onkeyup="tamanhoSenha(this);" class="validate">
						<label for="password" data-error="Mínimo de 8 caracteres" data-success="OK">Senha*</label>
					</div>
					<div class="input-field col s6">
						<input id="confirm_password"  type="password" class="validate">
						<label for="confirm_password" data-error="Senha não conferem" data-success="OK">Repetir Senha*</label>
					</div>
				</div>
                </form>
			<button class='btn' id="submit_driver">Cadastrar</button>
